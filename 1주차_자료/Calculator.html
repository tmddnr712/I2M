<!DOCTYPE html>
<html>
<head>
	<title>Online calculator</title>
</head>
<body>
	<div align="center">
		<table style="border: 1px solid #AAAAAA">
			<tr>
				<td colspan="4">
					<input type="text" id="textBox" style="text-align:right" placeholder="0" readonly>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" style="width:100%">7</button>
				</td>
				<td>
					<button type="button" style="width:100%">8</button>
				</td>
				<td>
					<button type="button" style="width:100%">9</button>
				</td>
				<td>
					<button type="button" style="width:100%">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" style="width:100%">4</button>
				</td>
				<td>
					<button type="button" style="width:100%">5</button>
				</td>
				<td>
					<button type="button" style="width:100%">6</button>
				</td>
				<td>
					<button type="button" style="width:100%">-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" style="width:100%">1</button>
				</td>
				<td>
					<button type="button" style="width:100%">2</button>
				</td>
				<td>
					<button type="button" style="width:100%">3</button>
				</td>
				<td>
					<button type="button" style="width:100%">*</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" style="width:100%">0</button>
				</td>
				<td>
					<button type="button" style="width:100%">.</button>
				</td>
				<td>
					<button type="button" style="width:100%">/</button>
				</td>
				<td>
					<button type="button" style="width:100%">=</button>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<button type="button" style="width:100%">C</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
